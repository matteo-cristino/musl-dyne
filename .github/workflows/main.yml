name: musl-dyne
on:
  push:
    paths-ignore:
      - '*.md'
    branches:
      - master
  pull_request:
    paths-ignore:
      - '*.md'
    branches:
      - master

concurrency:
  group: ${{ github.workflow }}-${{ github.ref_name }}
  cancel-in-progress: true

jobs:
  semantic-release:
    name: ü§ñ Semantic release
    runs-on: ubuntu-latest
    outputs:
      new_release_published: ${{ steps.semantic-release.outputs.new_release_published }}
      new_release_version: ${{ steps.semantic-release.outputs.new_release_version }}
    if: ${{ github.ref_name == 'master' && github.event_name == 'push' }}
    steps:
      - uses: actions/checkout@v4
      - name: Semantic Release
        uses: cycjimmy/semantic-release-action@v4
        id: semantic-release
        with:
          extra_plugins: |
            @semantic-release/changelog
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      # - name: Upload release docs artifacts
      #   uses: actions/upload-artifact@v4
      #   with:
      #     name: documentation
      #     path: |
      #       build/release-intro.md

  linux-release:
    name: üêß Binary builds on Ubuntu
    runs-on: ubuntu-latest
    needs: [semantic-release]
    if: ${{ needs.semantic-release.outputs.new_release_published == 'true' }}
    strategy:
      matrix:
        include:
          - target: x86_64-linux-musl
            output: x86_64
          - target: arm-linux-musleabihf
            output: arm_hf
          - target: riscv64-linux-musl
            output: riscv_64
          - target: aarch64-linux-musl
            output: arm_64
      fail-fast: true
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: hendrikmuhs/ccache-action@v1.2
      - name: Install build deps
        run: |
          sudo apt install -qy tree cmake make autoconf automake libtool gcc g++ ccache
      - name: Downoad sources from files.dyne.org
        run: |
          cd sources && sh download_from_dyne.sh
      - name: Build ${{ matrix.target }}
        env:
          XZ_OPT: -9e -T0
        run: |
          make -s -j`nproc` TARGET="${{ matrix.target }}"
          make -s install   TARGET="${{ matrix.target }}"
          cd /opt && tar -cJf musl-dyne-${{ matrix.output }} musl-dyne
      - name: Upload release artifacts for ${{ matrix.target }}
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.target }}
          path: |
            /opt/musl-dyne-${{ matrix.target }}.tar.xz

  draft-binary-release:
    name: üì¶ Pack release
    needs: [semantic-release, linux-release]
    runs-on: ubuntu-latest
    steps:
      - name: download binary artifacts
        uses: actions/download-artifact@v4
        with:
          path: |
            musl-dyne
      - name: show directory structure
        run: tree -dL 3
      - name: relase all binary artifacts
        uses: softprops/action-gh-release@v2
        with:
          files: |
            musl-dyne/release-*/*
          tag_name: ${{ needs.semantic-release.outputs.new_release_version }}
          #body_path: musl-dyne/documentation/release-intro.md
          #append_body: true
          draft: false
          prerelease: false
          fail_on_unmatched_files: true
          generate_release_notes: true

  remove-tag-on-fail:
    name: üßª Remove tag on fail
    needs: [semantic-release, linux-release]
    runs-on: ubuntu-latest
    if: ${{ (failure() || cancelled()) && needs.semantic-release.outputs.new_release_published == 'True' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Remove tag
        uses: dev-drprasad/delete-tag-and-release@v1.0
        with:
          tag_name: ${{ needs.semantic-release.outputs.new_release_version }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          delete_release: false
          repo: dyne/musl-dyne
